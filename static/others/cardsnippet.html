<div class="row row-cols-1 row-cols-md-3 g-4">
    {% for news in all_news %}
        <div class="col">
            <div class="card mt-3 border border-primary shadow-0">
                <h6 class="card-header ">
                    {{news.posted_by | capfirst}}
                    <div class="text-muted fs-6">   {{news.posted_date | date:"D d M Y"}}  </div>
                </h6>
                <div class="card-body">
                <h5 class="card-title">{{news.headline | truncatechars:64}}</h5>
                <p class="card-text">{{news.content|truncatechars:128}}</p>
                <a href="#" class="btn btn-primary">View Story</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
