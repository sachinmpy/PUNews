{% block navbar %} 
<header>
  <!-- Sidebar -->
  <nav id="sidebarMenu" class="collapse d-lg-block sidebar collapse bg-white">
      <div class="position-sticky">
          <div class="list-group list-group-flush mx-3 mt-4">
              <a
              href="{% url 'indexpage' %}"
              class="list-group-item list-group-item-action py-2 "
              aria-current="true"
              >
              <i class="fas fa-tachometer-alt fa-fw me-3"></i><span>Home</span>
            </a>
            
            <h5 class="list-group-item list-group-item-action py-2 mt-5"> Your Settings</h5>
            
    
            <a 
            href="{% url 'user_settings' %}" 
            class="list-group-item list-group-item-action py-2 "
            >
            <i class="fas fa-chart-area fa-fw me-3"></i><span>Edit Profile</span>
            </a>
            <a 
            href="{% url 'my_news' %}" 
            class="list-group-item list-group-item-action py-2 "
            > 
            <i class="fas fa-chart-area fa-fw me-3"></i><span>My News</span>
        </a>
        
        <a 
        href="{% url 'my_posts' %}" 
        class="list-group-item list-group-item-action py-2 "
        >
          <i class="fas fa-heart fa-solid me-3"></i><span>My Posts</span>
          </a>

          
          <a 
          href="{% url 'followers' %}" 
          class="list-group-item list-group-item-action py-2 "
          >
          <i class="fas fa-chart-area fa-fw me-3"></i><span>Followers</span>
          </a>
          
          <a 
          href="{% url 'following' %}" 
          class="list-group-item list-group-item-action py-2 "
          >
          <i class="fas fa-chart-area fa-fw me-3"></i><span>Following</span>
          </a>
          
          {% if user.designation == 'FACULTY' and user.is_elevated %}
          <a 
          href="{% url 'accept_news' %}" 
          class="list-group-item list-group-item-action py-2 "
          >
          <i class="fas fa-chart-area fa-fw me-3"></i><span>Accept News</span>
          </a>
          {% endif %}

          <a 
          href="{% url 'logout_user' %}" 
          class="list-group-item list-group-item-action py-2 "
          >
          <i class="fas fa-chart-area fa-fw me-3"></i><span>Logout</span>
          </a>
          

      </div>
      </div>
  </nav>
  <!-- Sidebar -->
  </header>
{% endblock %}
